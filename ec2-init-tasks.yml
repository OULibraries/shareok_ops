---
  # "Name": "CentOS 7 x86_64 (2014_09_29) EBS HVM-b7ee8a69-ee97-4a49-9e68-afaee216db2e-ami-d2a117ba.2",
  - name: Launch instance
    ec2:
      key_name: jsherman-2015-03-02
      instance_type: "{{ec2_instance_type}}"
      image: ami-96a818fe
      instance_profile_name: lib-amz-default
      wait: yes
      group: ['Outbound Open', 'Inbound ssh lib-amz-broker', 'temp-allow-shareok-ssh', 'handle-service', 'Inbount tomcat from lb']
      instance_tags:
        Name: "{{ec2_tag_Name}}"
        Unit: "{{ec2_tag_Unit}}"
        Workload: "{{ec2_tag_Workload}}"
        App: "{{ec2_tag_App}}"
      exact_count: "{{ec2_exact_count}}"
      count_tag:
        App: "{{ec2_tag_App}}"
        Workload: "{{ec2_tag_Workload}}"
      vpc_subnet_id: subnet-e09a5b97
      assign_public_ip: yes
#      private_ip: "{{ec2_private_ip}}"
      region: us-east-1
      volumes:
      - device_name: /dev/sda1
        device_type: gp2
        volume_size: "{{ ec2_volume_size }}"
        delete_on_termination: true
    notify: Add instance to host group
    register: ec2
