---
- name: Add user lmc
  user: name=lmc shell=/bin/bash password={{ lmc_pass }} groups=wheel append=yes update_password=always
- name: Ensure lmc has the .ssh directory
  sudo_user: lmc
  file: path=/home/lmc/.ssh state=directory mode=0700 owner=lmc group=lmc
- name: Ensure lmc has the .ssh/authorized_keys file
  sudo_user: lmc
  file: path=/home/lmc/.ssh/authorized_keys state=file mode=0600 owner=lmc group=lmc
- name: Add ssh pubkey for lmc
  lineinfile: "dest=/home/lmc/.ssh/authorized_keys line='ssh-rsa  lmc@ou.edu - digibroker'"
