- hosts: Host broker.amz.prod
  - include: user-config-tasks.yml
    vars:
      user_name: jhenderson
      user_pass: jhenderson
      is_temp_user_pass: True
      user_groups: ''
      user_pubkey: '""'
- hosts: app.shareok
  vars_prompt:
  - name: jsherman_pass
    prompt: "password for jsherman"
    private: yes
    encrypt: "sha512_crypt"
    confirm: yes
    salt_size: 7
  - name: lmc_pass
    prompt: "password for lmc"
    private: yes
    encrypt: "sha512_crypt"
    confirm: yes
    salt_size: 7
  - name: sfortney_pass
    prompt: "password for sfortney"
    private: yes
    encrypt: "sha512_crypt"
    confirm: yes
    salt_size: 7
  - name: zhongda_pass
    prompt: "password for zhongda"
    private: yes
    encrypt: "sha512_crypt"
    confirm: yes
    salt_size: 7
  sudo: yes
  tasks:
  - include: user-config-tasks.yml
    vars:
      user_name: jsherman
      user_pass: "{{ jsherman_pass }}"
      is_temp_user_pass: True
      user_groups: 'wheel'
      user_pubkey: '"ssh-rsa  jsherman@ou.edu"'
  - include: user-config-tasks.yml
    vars:
      user_name: lmc
      user_pass: "{{ lmc_pass }}"
      is_temp_user_pass: True
      user_groups: 'wheel'
      user_pubkey: '"ssh-rsa  lmc@ou.edu - digibroker"'
  - include: user-config-tasks.yml
    vars:
      user_name: sfortney
      user_pass: "{{ sfortney_pass }}"
      is_temp_user_pass: True
      user_groups: 'wheel'
      user_pubkey: '"ssh-rsa  sean.fortney@okstate.edu"'
  - include: user-config-tasks.yml
    vars:
      user_name: zhongda
      user_pass: "{{ zhongda_pass }}"
      is_temp_user_pass: True
      user_groups: 'wheel'
      user_pubkey: '"ssh-rsa  zhongda@ou.edu"'
